<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>盒子模型</title>
<style>
div {
    background-color: red;
    width: 200px;/*盒子的宽度，我将其修改为200px*/
    border: 25px solid blue;/*边框，蓝色，25px宽*/
    padding: 25px;/*内间距，改为25px*/
    margin: 25px;/*外间距，改为25px*/
}
</style>
</head>
<body>

<h2>盒子模型演示</h2>

<p>CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容。</p>

<div>这里是盒子内的实际内容。有 20px 内间距，20px 外间距、20px 蓝色边框。</div>

</body>
</html>
